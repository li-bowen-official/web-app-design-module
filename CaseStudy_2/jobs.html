                <h1>Jobs at JavaJam</h1>
                <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are

                <form method="POST" action="show_post.php">
                    <table>
                        <tr>
                            <td class="firstcolumn"><label>*Name:</label></td>
                            <td><input type="text" name="jname" id="jname" size="25" placeholder="Enter your name here" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="firstcolumn"><label>*E-mail:</label></td>
                            <td><input type="email" name="jemail" id="jemail"size="25" placeholder="Enter your email address here" required></td>
                        </tr>
                        <tr>
                            <td class="firstcolumn"><label>Start Date:</label></td>
                            <td><input type="date" name="startdate" id="startdate"></td>
                        </tr>
                        <tr>
                            <td class="firstcolumn"><label>*Experience:</label></td>
                            <td><textarea rows="4" cols="40" name="exp" id="exp"placeholder="Enter your past experience here" required></textarea></td>
                        </tr>
                    </table>
                    <button type="submit">Apply Now!</button><br><br>
                    <button type="reset">Clear</button>
                </form>
